<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <meta name="description" content="Fin de Mes" />
  <meta name="theme-color" content="#fff159" />

  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- CODELAB: Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Fin de Mes">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <style>
    .ad2hs-prompt {
      background-color: #fff159;
      /* Blue */
      border: none;
      display: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;

      position: absolute;
      margin: 0 1rem 1rem;
      left: 0;
      right: 0;
      bottom: 0;
      width: calc(100% - 32px);
    }

    .ios-prompt {
      background-color: #fff159;
      border: 1px solid #666;
      display: none;
      padding: 0.8rem 1rem 0 0.5rem;
      text-decoration: none;
      font-size: 16px;
      color: #555;

      position: absolute;
      margin: 0 auto 1rem;
      left: 1rem;
      right: 1rem;
      bottom: 0;
    }
  </style>

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Fin de Mes</title>
</head>

<body>
  <noscript>Habilitar JavaScript para poder corre esta app.</noscript>
  <div id="root"></div>

  <button type="button" class="ad2hs-prompt">Instalar App</button>
  <div class="ios-prompt">
    <span style="color: rgb(187, 187, 187); float: right; margin-top: -14px; margin-right: -11px;">&times;</span>
    <img src="assets/imgs/add2home.svg"
      style="float: left; height: 80px; width: auto; margin-top: -8px; margin-right: 1rem;">
    <p style="margin-top: -3px; line-height: 1.3rem;">
      Para instalar esta App en tu iPhone/iPad press
      <img src="assets/imgs/share.svg"
        style="display: inline-block; margin-top: 4px; margin-bottom: -4px; height: 20px; width: auto;">
      and then Add to Home Screen.
    </p>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
